<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <!-- Google fonts -->
    <link rel="preconnect" href="https://fonts.gstatic.com" />
    <link
      href="https://fonts.googleapis.com/css2?family=Kumbh+Sans:wght@400;700&display=swap"
      rel="stylesheet"
    />
    <!-- external css-->
    <link rel="stylesheet" href="styles/style.css" />
    <link rel="icon" href="images/favicon-32x32.png" />
    <title>Frontend Mentor | Profile card component</title>
  </head>
  <body>
    <!-- Body background images -->
    <img src="images/bg-pattern-top.svg" alt="" class="img-top" />
    <img src="images/bg-pattern-bottom.svg" alt="" class="img-btm" />

    <!-- Main container -->
    <div class="container">
      <!-- Card -->
      <div class="card">
        <img src="images/bg-pattern-card.svg" alt="" class="crdptrn" />
        <!-- Profile div -->
        <div class="profile">
          <img src="images/image-victor.jpg" alt="" class="profileimg" />
          <div class="nameage">
            <h3>Victor Crest <span>&nbsp;26</span></h3>
          </div>
          <p>London</p>
        </div>

        <!-- profile info div -->
        <div class="profile-info">
          <div>
            <h3>80K</h3>
            <p>Followers</p>
          </div>
          <!--  -->
          <div>
            <h3>803K</h3>
            <p>Likes</p>
          </div>
          <!--  -->
          <div>
            <h3>1.4k</h3>
            <p>photos</p>
          </div>
        </div>
      </div>
    </div>
  </body>
</html>
